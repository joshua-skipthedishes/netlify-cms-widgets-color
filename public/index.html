<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Color Example | Netlify CMS Widgets</title>
  <script>
    window.repoFiles = {
      _data: {
        'color.json': {
          content: JSON.stringify({
            color: 'green'
          })
        }
      }
    }
  </script>
</head>

<body>
  <script src="netlify-cms/dist/netlify-cms.js"></script>
  <script src="react/umd/react.production.min.js"></script>

  <script src="@pake/react-color/lib/umd/index.js"></script>
  <script src="color.js"></script>

  <script>
    CMS.registerWidget('color', NetlifyCMSWidgetColor.Control)
  </script>
</body>

</html>
